<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema MVC</title>
    <link rel="stylesheet" href="/css/style_dashboard.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Dashboard</h1>
            <div class="user-info">
                <span class="user-name" id="user-name">Carregando...</span>
                <button class="btn-logout" id="btn-logout">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h2>ğŸ‘¥ Gerenciar Parentes</h2>
                <button class="btn" id="btn-new-user">+ Novo Parente</button>
            </div>

            <div id="message" class="message"></div>

            <div id="loading" class="loading" style="display: none;">
                Carregando dados...
            </div>

            <table id="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Data de Cadastro</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                </tbody>
            </table>

            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Nenhum parente encontrado</p>
            </div>
        </div>
    </div>

    <!-- Modal para Criar/Editar -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Novo Parente</h3>
                <span class="close" id="btn-close-modal">&times;</span>
            </div>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="user-name-input">Nome</label>
                    <input type="text" id="user-name-input" required>
                </div>
                <div class="form-group">
                    <label for="user-email-input">Email</label>
                    <input type="email" id="user-email-input" required>
                </div>
                <div class="form-group" id="password-group">
                    <label for="user-password-input">Senha</label>
                    <input type="password" id="user-password-input" minlength="6">
                </div>
                <button type="submit" class="btn" style="width: 100%;" id="submit-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
