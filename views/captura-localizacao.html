<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Localiza√ß√£o - Parente</title>
  <link rel="stylesheet" href="/css/style_dashboard.css">
  <!-- Leaflet local (coloque os arquivos em public/css e public/js) -->
  <link rel="stylesheet" href="/css/leaflet.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üìç Captura de Localiza√ß√£o</h1>
      <div class="user-info">
        <span class="user-name" id="parente-name">Carregando...</span>
        <button class="btn-logout" id="btn-logout">Sair</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="margin-bottom: 1rem;">Registrar coordenada atual</h2>
      <div id="message" class="message"></div>

      <div id="loading" class="loading" style="display: none;">
        Processando...
      </div>

      <div style="text-align: center; margin: 2em 0;">
        <button class="btn" id="btn-captura" style="font-size:1.3em; padding: 1em 2em;">
          Capturar localiza√ß√£o
        </button>
      </div>

      <div id="result" style="text-align: center; font-size:1.1em; margin-top:1em;"></div>

      <!-- Mapa -->
      <div id="map" style="width:100%; max-width:800px; height:400px; margin:2em auto; border:1px solid #ddd;"></div>
    </div>
  </div>

  <script src="/js/leaflet.js"></script>
  <script src="/js/captura_localizacao_mapa.js"></script>
</body>
</html>
